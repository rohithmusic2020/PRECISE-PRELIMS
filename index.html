<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UPSC Prelims Mock — Feb 2025 (50 Qs)</title>
<style>
  :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--green:#10b981;--amber:#f59e0b;}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans',Arial,sans-serif;margin:0;background:var(--bg);color:#0f172a}
  .layout{display:flex;min-height:100vh}
  .sidebar{width:240px;background:var(--card);border-right:1px solid #e6e9ef;padding:18px;position:sticky;top:0;height:100vh;overflow:auto}
  .sidebar h3{margin:6px 0 12px;font-size:16px;text-align:center}
  .status{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
  .status .dot{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:600;color:#fff;background:#9ca3af;cursor:pointer}
  .status .attempted{background:var(--green)}
  .status .review{background:var(--amber)}
  .status .active{background:var(--accent)}
  .main{flex:1;padding:28px 36px;overflow:auto}
  h1{margin:0 0 18px;font-size:20px}
  #start-screen{max-width:720px;margin:60px auto;text-align:center;padding:36px;background:var(--card);border-radius:10px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}
  input[type='text']{width:70%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:15px}
  button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
  .timer{float:right;font-weight:700;color:#b91c1c}
  .question{background:var(--card);padding:18px;border-radius:10px;border:1px solid #eef2f6;margin-bottom:18px}
  .question h3{margin:0 0 12px;font-size:15px}
  label.option{display:block;padding:10px;border-radius:8px;border:1px solid transparent;margin-bottom:8px;cursor:pointer}
  label.option:hover{background:#f8fafc}
  label.option input{margin-right:10px}
  .controls{display:flex;gap:10px;align-items:center;margin:14px 0}
  .result{margin-top:18px;padding:18px;background:#fff;border-radius:10px;border:1px solid #eef2f6}
  ol.key{padding-left:18px}
  @media(max-width:900px){.sidebar{display:none}.main{padding:18px}}
</style>
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h3>Navigate Questions</h3>
    <div style="text-align:center;margin-bottom:12px" class="timer">Time Left: <span id="timer">60:00</span></div>
    <div class="status" id="status-box"></div>
    <div style="text-align:center;margin-top:18px;color:var(--muted);font-size:13px">Click a number to jump</div>
  </aside>

  <main class="main">
    <h1>UPSC Prelims — February 2025 (50 MCQs)</h1>

    <div id="start-screen">
      <div style="font-size:16px;margin-bottom:8px;color:var(--muted)">Enter your name to begin the timed mock</div>
      <input id="name" type="text" placeholder="Full name (as you want it on results)"><br><br>
      <button id="startBtn">Start Quiz</button>
    </div>

    <div id="quiz-section" style="display:none">
      <div class="timer">Time Left: <span id="timer2">60:00</span></div>
      <div id="quiz"></div>
      <div style="text-align:center;margin-top:12px"><button id="submitBtn">Submit Quiz</button></div>
      <div id="result" class="result" style="display:none"></div>
    </div>
  </main>
</div>

<script>
// Defensive, DOM-safe quiz script
(function(){
  // Scoring rules
  window.candidateName='';
  let timeLeft=60*60;let timerInterval;

  const questions = [
    // (same 50 questions as before; kept concise in this snippet for brevity)
{q:`With reference to the Corruption Perceptions Index (CPI) 2024, consider the following statements: 1. The CPI scores countries on a scale where 0 denotes 'highly corrupt' and 100 'very clean'. 2. India’s CPI score in 2024 improved relative to 2022. 3. CPI is based on perceptual data from experts and businesses. Which of the statements given above is/are correct?`,options:['1 and 3 only','1 only','2 and 3 only','1, 2 and 3'],answer:0},
{q:`The National Dam Safety Authority (NDSA) established under the National Dam Safety Act, 2021, has jurisdiction over which of the following?`,options:['All dams irrespective of height','Only dams owned by Central government','Dams above specified heights and design criteria','Only irrigation dams'],answer:2},
{q:`The Devolution Index measures the autonomy of Panchayats across several dimensions. Which of the following is NOT one of its typical dimensions?`,options:['Finances','Functions','International relations','Capacity building'],answer:2},
{q:`In the context of internet shutdowns in India, the Temporary Suspension of Telecom Services Rules, 2017, permit an order for how long per issuance (without parliamentary approval)?`,options:['Up to 15 days','Up to 30 days','Up to 90 days','Until revoked by the court'],answer:0},
{q:`The 'rarest of rare' doctrine in India is primarily associated with which of the following?`,options:['Environmental offences','Death penalty jurisprudence','Economic offences','Administrative discretion'],answer:1},
{q:`When the Supreme Court invokes the doctrine of 'pith and substance', it is attempting to:`,options:['Strike down the whole statute as unconstitutional','Determine the true character and legislative competence of the law','Convert state subjects to central subjects','Allocate funds between Centre and State'],answer:1},
{q:`President’s Rule under Article 356 of the Constitution may be imposed when:`,options:['A state requests it explicitly in all cases','The President is satisfied that the state government cannot function according to the constitution','Parliament passes a resolution to that effect','The Chief Justice of the State High Court recommends it'],answer:1},
{q:`The proposal to remove the ‘marital rape exception’ (MRE) in recent legislative debate seeks to amend which of the following legal texts?`,options:['Bharatiya Nyaya Sanhita (BNS)','Code of Civil Procedure','Evidence Act','Constitution of India'],answer:0},
{q:`Article 371-type special provisions, when applied to a State, typically aim to:`,options:['Grant permanent autonomous status to all districts','Provide tailored administrative safeguards recognizing unique social and cultural practices','Centralise control over land resources','Abolish State legislatures'],answer:1},
{q:`Minimum Selling Price (MSP) for sugar announced under the Sugar Price (Control) Order is intended primarily to:`,options:['Ensure mills recover production costs and pay FRP to farmers','Control retail consumer prices directly','Subsidise exports of sugar','Replace Fair and Remunerative Price (FRP)'],answer:0},
{q:`Gross Domestic Knowledge Product (GDKP) differs from GDP because it attempts to:`,options:['Measure only agricultural output','Capture the value generated by knowledge-intensive activities like R&D, education and IP','Exclude services from national accounts','Replace GDP for policy purposes'],answer:1},
{q:`The Adjusted Gross Revenue (AGR) controversy primarily related to telecom companies turned on whether AGR should include:`,options:['Only telecom revenue','All commercial revenues including non-telecom sources','Only export revenues','Only revenues from voice calls'],answer:1},
{q:`Market Intervention Scheme (MIS) is mainly used by the government to:`,options:['Procure perishable crops to prevent distress selling','Regulate global commodity prices','Fix MSP for cereals','Provide crop insurance'],answer:0},
{q:`National Bank for Financing Infrastructure and Development (NaBFID) is best described as:`,options:['A specialised Development Finance Institution to fund long-term infrastructure projects','A public retail bank for farmers','An insurance company for infrastructure projects','A committee advising on tax policy'],answer:0},
{q:`Electronic Negotiable Warehouse Receipts (e-NWRs) help farmers mainly by:`,options:['Providing digital proof of stored produce that can be used as collateral for loans','Automatically increasing MSP for stored crops','Reducing crop yield risks','Altering land ownership records'],answer:0},
{q:`Composite Flash Purchasing Managers’ Index (PMI) above 50 indicates:`,options:['Contraction in overall business activity','No change in activity','Expansion in overall business activity','An official monetary policy decision'],answer:2},
{q:`Qualified Institutional Placement (QIP) is a mechanism by which listed companies can:`,options:['Raise capital by issuing securities directly to qualified institutional buyers','Raise funds only from retail investors','Issue government securities','Raise funds only through public offering'],answer:0},
{q:`The Grameen Credit Score (GCS) announced in Budget 2025 aims to:`,options:['Assess creditworthiness of rural borrowers using alternate data to improve financial inclusion','Replace CIBIL for all borrowers','Provide insurance cover to SHGs','Standardise MSP across states'],answer:0},
{q:`The National Manufacturing Mission announced in Budget 2025 focuses on which of the following priorities?`,options:['Only heavy engineering sectors','Future-ready workforce, MSME support, technology availability and quality products','Privatising all PSUs in manufacturing','Limiting manufacturing to export-only units'],answer:1},
{q:`A Dollar-Rupee buy/sell swap auction by the RBI typically aims to:`,options:['Infuse rupee liquidity into the banking system by buying dollars','Strictly fix the exchange rate permanently','Ban forward contracts','Increase import tariffs'],answer:0},
{q:`The Soil Health Card Scheme provides which of the following to farmers?`,options:['Nutrient status of soil and fertilizer recommendations','Direct cash grants every season','Free seeds and pesticides','Crop insurance cover'],answer:0},
{q:`A sharp fall in the Indian Rupee’s value vis-a-vis the US dollar typically benefits which of the following stakeholders in the short run?`,options:['Import-dependent industries','Exporters and remittance-receiving households','Domestic consumers of imported goods','Foreign tourists to India'],answer:1},
{q:`The Arab League’s objection to proposals to relocate Palestinians from Gaza to neighbouring states primarily concerned:`,options:['Sovereignty and refugee rights of Palestinians and neighbouring countries','Trade tariffs','Environmental damage','Maritime boundaries'],answer:0},
{q:`International Organization of Aids to Marine Navigation (IALA) chiefly deals with:`,options:['Harmonising marine aids to navigation like buoys and lighthouses','Regulating fishing quotas','Maritime law adjudication','Marine protected areas management'],answer:0},
{q:`The AI Action Summit’s joint declaration emphasised which of the following principles?`,options:['Inclusive and sustainable AI with openness, safety and workforce upskilling','Immediate global ban on AI development','Removal of all AI from public services','Mandatory AI taxes for all companies'],answer:0},
{q:`The US-India COMPACT and TRUST initiatives announced during the PM’s US visit primarily aim to:`,options:['Strengthen cooperation in defence, critical technologies and energy security','Create a customs union','Merge the two countries’ space agencies','Dissolve bilateral trade agreements'],answer:0},
{q:`USAID’s restructuring and cuts in foreign aid, as reported, would most directly affect:`,options:['Bilateral development projects and soft-power engagement','India’s constitution','Global oil prices','Domestic banking regulations'],answer:0},
{q:`The Bay of Bengal Programme Inter-Governmental Organisation (BOBP-IGO) focuses mainly on:`,options:['Support to small-scale and artisanal fishers in the Bay of Bengal region','Building nuclear plants','Space cooperation','Transboundary water sharing agreements'],answer:0},
{q:`Kashi-Tamil Sangam (KTS) initiatives chiefly promote:`,options:['Cultural exchange and academic collaboration between Kashi (Varanasi) and Tamil Nadu','Trade in ancient manuscripts','Military cooperation','Maritime trade routes'],answer:0},
{q:`The Gyan Bharatam Mission announced in Budget 2025 aims to:`,options:['Survey, document and conserve manuscripts and intellectual heritage across India','Replace school curricula with ancient texts only','Commercialise manuscripts globally','Delete colonial-era archives'],answer:0},
{q:`Recent research that challenges the hypothesis of young Saturn rings argues that:`,options:['Dust particles are removed or altered by collisional and thermal processes, allowing rings to appear clean over long timescales','Saturn has no moons influencing rings','Rings are composed solely of iron','Rings formed in the last 1,000 years'],answer:0},
{q:`The discovery of massive cosmic structure named 'Quipu' is significant because it:`,options:['Represents an extremely large superstructure of galaxy clusters that challenges cosmic homogeneity assumptions','Is a new planet in our solar system','Is evidence of extraterrestrial intelligence','Indicates Earth's impending collision'],answer:0},
{q:`Brine pools discovered in certain seas are hazardous because they are:`,options:['Hypersaline pockets that are denser and largely do not mix with surrounding seawater, creating anoxic lethal pockets','Large freshwater springs under the ocean','Reefs that support high biodiversity','Warm currents beneficial for fisheries'],answer:0},
{q:`Ferrihydrite’s significance in recent Martian studies lies in the fact that it:`,options:['Forms in wet conditions and hence supports hypotheses of an earlier wetter Mars','Is identical to hematite and proves dry rusting','Explains current breathable atmosphere on Mars','Is a mineral found only on Earth'],answer:0},
{q:`The International Big Cat Alliance (IBCA) launched by India aims primarily to:`,options:['Coordinate conservation efforts for big cats across range and non-range countries','Promote commercial trade in big cat derivatives','Convert all big cat habitats into sanctuaries by 2026','Standardise trophy hunting'],answer:0},
{q:`Climate Risk Index (CRI) 2025 ranking of India among most affected countries was based on:`,options:['Historical extreme weather events and socio-economic impacts','Only present-day temperatures','Exclusive volcanic activity data','Space weather indices'],answer:0},
{q:`The ‘Cali Fund’ discussed at the resumed COP16 is intended to:`,options:['Finance biodiversity-related projects and compensate for use of Digital Sequence Information (DSI)','Subsidise fossil fuel exploration','Fund space missions','Replace the Green Climate Fund'],answer:0},
{q:`Which of the following is true about the Ramsar sites added by India recently?`,options:['They increase India’s tally and include wetlands in states which secured their first Ramsar site','They are all located in one state','They are exclusively saltpans','They are listed as UNESCO World Heritage sites'],answer:0},
{q:`Gaia BH3 discovery is noteworthy because it is:`,options:['A nearby (relative) passive black hole discovered using stellar motion data from Gaia','The first black hole ever discovered','A micro black hole in Earth's atmosphere','A theoretical construct with no observation'],answer:0},
{q:`The Bombay (hh) blood group poses a challenge in transfusions because:`,options:['Individuals lack the H antigen making them incompatible with all standard blood types','It is the same as O-negative so easy to match','It is widely available in blood banks','It causes immediate rejection in all organs'],answer:0},
{q:`KM3NeT detectors are primarily designed to detect:`,options:['High-energy neutrinos using Cherenkov radiation in deep-sea water','Gravitational waves','Dark matter directly','X-ray bursts'],answer:0},
{q:`The National Geospatial Mission announced in Budget 2025 primarily aims to:`,options:['Develop foundational geospatial infrastructure and data to modernise land records and planning','Create a new national satellite system independent of existing agencies','Replace GPS globally','Ban private mapping firms'],answer:0},
{q:`Small Modular Reactors (SMRs) are considered advantageous because they:`,options:['Are modular, factory-built, scalable and suitable for distributed generation compared to large traditional reactors','Require no regulatory oversight','Use only renewable fuels','Are already the dominant reactors globally'],answer:0},
{q:`The Extremely Large Telescope (ELT) under construction will be particularly important for:`,options:['Directly studying exoplanets, early universe and faint distant objects due to its very large aperture','Weather forecasting on Earth','Submarine telecommunications','Replacing all space telescopes'],answer:0},
{q:`Brucellosis, recently in news, is primarily:`,options:['A bacterial zoonotic disease transmissible from livestock to humans often via unpasteurised dairy','A viral respiratory illness','A plant disease','A fungal skin infection'],answer:0},
{q:`Sṛjanam, India’s indigenous biomedical waste treatment development, is intended to:`,options:['Process biomedical waste eco‑friendly without incineration at healthcare facilities','Be an export-only technology','Replace all municipal waste systems immediately','Incinerate waste at higher temperatures'],answer:0},
{q:`ITER’s significance for global energy is that it aims to:`,options:['Demonstrate the feasibility of large-scale fusion energy through international collaboration','Build the first commercial fusion power plant by 2025','Replace all fission reactors globally','Be a military fusion weapon program'],answer:0},
{q:`High faecal coliform counts at river confluences during mass bathing events indicate primarily:`,options:['Sewage and sanitation contamination posing public health risks','Increased fish population','Better water quality','Higher dissolved oxygen levels'],answer:0},
{q:`Concerns about black plastics in food contact applications arose because studies found they may contain:`,options:['Toxic flame retardants and heavy metals originating from recycled electronic waste','Beneficial antioxidants','Essential nutrients','Pure polyethylene only'],answer:0},
{q:`Selenium toxicity reported in food-sourced incidents typically results from:`,options:['Excess selenium in staple grains leading to selenosis symptoms like hair loss and neurological issues','Complete absence of selenium in diet','Water contaminated by oil spills','Viral contamination of wheat'],answer:0},
{q:`The newly approved treatment for Spinal Muscular Atrophy (SMA) noted in global news highlights:`,options:['Advances in disease-modifying therapies that improve outcomes across SMA types','A new vaccine for SMA','A dietary supplement cure','An obsolete therapy with no clinical benefit'],answer:0},
{q:`Aero India as a biennial event is significant primarily because:`,options:['It showcases aerospace and defence technologies and facilitates defence cooperation and trade','It is a cultural festival','It determines civil aviation policy','It is a talent show for pilots'],answer:0},
{q:`The Pinaka Multiple Rocket Launch System is best described as:`,options:['An artillery rocket system used for area saturation with multi-round rocket salvo capability','A strategic intercontinental ballistic missile','A naval sonar system','A passive radar network'],answer:0}
  ];

  // randomize order each run
  questions.sort(()=>Math.random()-0.5);

  // helper to get elements safely
  function qEl(id){return document.getElementById(id)}

  // render questions using DOM API (avoid inline handlers)
  function renderQuestions(){
    const quiz=qEl('quiz');quiz.innerHTML='';
    questions.forEach((item,i)=>{
      const div=document.createElement('div');div.className='question';div.id='q'+i;
      const h=document.createElement('h3');h.innerHTML=`Q${i+1}. ${item.q}`;div.appendChild(h);
      item.options.forEach((opt,j)=>{
        const label=document.createElement('label');label.className='option';
        const input=document.createElement('input');input.type='radio';input.name='q'+i;input.value=j;
        input.addEventListener('change',()=>markAttempt(i));
        label.appendChild(input);
        label.appendChild(document.createTextNode(' '+opt));
        div.appendChild(label);
      });
      quiz.appendChild(div);
    });
  }

  function renderStatus(){
    const box=qEl('status-box');box.innerHTML='';window._status=[];
    questions.forEach((_,i)=>{const d=document.createElement('div');d.className='dot not';d.textContent=i+1;d.addEventListener('click',()=>{const el=qEl('q'+i);if(el)el.scrollIntoView({behavior:'smooth',block:'center'})});box.appendChild(d);window._status.push('not');});
  }

  function markAttempt(i){window._status[i]='attempted';const el=qEl('status-box').children[i];if(el){el.classList.remove('not');el.classList.add('attempted');}}

  function onScrollHighlight(){
    const container=document.querySelector('.main');
    const qs=container.querySelectorAll('.question');let idx=0;
    const containerRect=container.getBoundingClientRect();
    qs.forEach((el,i)=>{const r=el.getBoundingClientRect();const topRel=r.top - containerRect.top;const bottomRel=r.bottom - containerRect.top; if(topRel < containerRect.height/2 && bottomRel > 100) idx=i});
    const tracker=qEl('status-box').children;for(let k=0;k<tracker.length;k++){tracker[k].classList.remove('active')} if(tracker[idx])tracker[idx].classList.add('active');
  }

  function startTimer(){
    const tEl=qEl('timer');const tEl2=qEl('timer2');
    timerInterval=setInterval(()=>{
      let m=Math.floor(timeLeft/60);let s=timeLeft%60;let text=String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
      if(tEl) tEl.textContent=text; if(tEl2) tEl2.textContent=text; timeLeft--; if(timeLeft<0){clearInterval(timerInterval);submitQuiz();alert('Time up — auto-submitted');}
    },1000);
  }

  function submitQuiz(){
    clearInterval(timerInterval);
    let score=0,correct=0,wrong=0,unattempted=0;
    questions.forEach((q,i)=>{const sel=document.querySelector(`input[name="q${i}"]:checked`); if(!sel){unattempted++} else {const v=parseInt(sel.value); if(v===q.answer){score+=2;correct++} else {score-=0.66;wrong++}}});
    const res=qEl('result');res.style.display='block';const total=questions.length;res.innerHTML=`<h2>Results — ${window.candidateName}</h2><p><strong>Total:</strong> ${total} &nbsp; <strong>Correct:</strong> ${correct} &nbsp; <strong>Wrong:</strong> ${wrong} &nbsp; <strong>Unattempted:</strong> ${unattempted}</p><p><strong>Score:</strong> ${score.toFixed(2)}</p>`;
    let key='<h3>Answer Key</h3><ol class="key">';questions.forEach((q,i)=>{key+=`<li>Q${i+1}: ${q.options[q.answer]}</li>`});key+='</ol>';res.innerHTML+=key;res.scrollIntoView({behavior:'smooth'});
  }

  // wire up start and submit safely after DOM ready
  document.addEventListener('DOMContentLoaded',()=>{
    const startBtn=qEl('startBtn'); const submitBtn=qEl('submitBtn'); const nameInput=qEl('name');
    if(startBtn){startBtn.addEventListener('click',()=>{
      const name=(nameInput&&nameInput.value||'').trim(); if(!name){alert('Please enter your name'); nameInput.focus(); return;} window.candidateName=name;
      qEl('start-screen').style.display='none'; qEl('quiz-section').style.display='block'; renderQuestions(); renderStatus(); startTimer(); const main=document.querySelector('.main'); if(main){main.scrollTop=0; main.addEventListener('scroll', onScrollHighlight)}
    })}
    if(submitBtn){submitBtn.addEventListener('click',()=>{ if(confirm('Submit quiz now?')) submitQuiz();})}
  });

})();
</script>
</body>
</html>
