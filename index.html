<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Prelims Precise - Feb 2025 (Final Review)</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f6f5f3;margin:0;color:#0f172a}
  .wrap{max-width:1100px;margin:20px auto;display:grid;grid-template-columns:1fr 300px;gap:18px;padding:14px}
  header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center;background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(15,23,42,0.06);padding:12px 16px}
  header h1{margin:0;font-size:18px}
  .timer{color:#b91c1c;font-weight:700}
  .main{overflow:auto;padding-right:8px}
  #start-card{background:#fff;padding:22px;border-radius:10px;box-shadow:0 8px 24px rgba(15,23,42,0.04);text-align:center;border:1px solid #f0f0f3}
  input[type=text]{width:72%;padding:10px;border:1px solid #e8e8ef;border-radius:8px;margin-bottom:12px}
  button{cursor:pointer;border:none;border-radius:8px;font-weight:600}
  .btn{background:linear-gradient(180deg,#7b5cff,#5a43d9);color:#fff;padding:10px 14px}
  .ghost{background:transparent;border:1px solid #ddd;padding:8px 10px}
  .question{background:#fff;padding:14px;border-radius:10px;margin-bottom:14px;box-shadow:0 6px 18px rgba(15,23,42,0.04);border:1px solid #f0f0f3}
  .question h3{margin:0 0 10px;font-size:15px}
  label.option{display:block;padding:10px;border-radius:8px;border:1px solid transparent;margin-bottom:8px;cursor:pointer}
  label.option:hover{background:#fbf8ff}
  label.option input{margin-right:10px}
  .tracker{background:#fff;padding:12px;border-radius:10px;box-shadow:0 8px 24px rgba(15,23,42,0.04);height:calc(100vh - 120px);position:sticky;top:60px;border:1px solid #f0f0f3;overflow:auto}
  .tracker h4{margin:6px 0 10px;color:#666;text-align:center;font-size:14px}
  .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
  .num{width:42px;height:42px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:#e6e7eb;font-weight:700;cursor:pointer}
  .num.attempted{background:#10b981;color:#fff}
  .num.active{background:#7b5cff;color:#fff;box-shadow:0 6px 18px rgba(123,92,255,0.12)}
  .result{background:#fff;padding:18px;border-radius:10px;box-shadow:0 8px 24px rgba(15,23,42,0.06);margin-top:20px;border:1px solid #f0f0f3;display:none;animation:fadeIn 0.4s ease-in-out}
  .key{padding-left:18px}
  .controls{display:flex;gap:8px;justify-content:center;margin-top:12px}
  .review-card{background:#fff;padding:14px;border-radius:10px;margin-bottom:12px;border:1px solid #e6e6ef}
  .opt-correct{background:#ecfdf5;border:1px solid #10b981;color:#065f46;padding:10px;border-radius:8px;margin-bottom:8px}
  .opt-wrong{background:#fff5f5;border:1px solid #ef4444;color:#991b1b;padding:10px;border-radius:8px;margin-bottom:8px}
  .user-selected{box-shadow:0 0 0 3px rgba(99,102,241,0.12)}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  @media(max-width:980px){.wrap{grid-template-columns:1fr}.tracker{position:static;height:auto;margin-top:12px}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Prelims Precise - Feb 2025</h1>
    <div class="timer">Time Left: <span id="timer">60:00</span></div>
  </header>

  <section class="main">
    <div id="start-card">
      <div style="color:#555;margin-bottom:8px">Enter your full name to begin</div>
      <input id="name" type="text" placeholder="Your full name" autocomplete="off"/><br>
      <button id="startButton" class="btn">Start Quiz</button>
      <div style="color:#777;font-size:13px;margin-top:10px">50 Qs • +2 / −0.66 / 0 • Detailed review with answers after submission</div>
    </div>

    <div id="quiz-section" style="display:none">
      <div id="questions-root" aria-live="polite"></div>
      <div style="text-align:center;margin-top:12px">
        <button id="submitButton" class="btn">Submit Quiz</button>
      </div>
    </div>

    <!-- final result + detailed review area (outside quiz-section) -->
    <div id="result" class="result"></div>
  </section>

  <aside class="tracker" id="tracker">
    <h4>Navigator</h4>
    <div class="grid" id="tracker-grid"></div>
    <div class="controls">
      <button id="btn-top" class="ghost">Top</button>
    </div>
  </aside>
</div>

<script>
/* 50 reframed questions (full set) */
const QUESTIONS = [
{"q":"Consider the following statements about the 'pith and substance' doctrine: 1. It examines the true nature of legislation when classification under legislative lists is in doubt. 2. It allows a legislature to ignore the distribution of powers if the purpose is welfare. 3. It is confined to adjudication on federalism issues only. Which of the statements are correct?","options":["1 only","2 only","1 and 2 only","All three"],"answer":0},
{"q":"With reference to Article 356, consider: 1. It allows President’s Rule when a state government cannot function per Constitution. 2. Parliamentary approval is needed for the continuation beyond two months. 3. It can be imposed only on the recommendation of the Governor. Which are correct?","options":["1 and 2 only","1 only","2 and 3 only","All three"],"answer":0},
{"q":"Consider the following about the 'basic structure' doctrine: 1. It restricts Parliament’s power to amend the Constitution. 2. It is explicitly stated in the Constitution. 3. Judicial review is part of the basic structure. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},
{"q":"Regarding Fundamental Rights and Directive Principles: 1. Fundamental Rights are enforceable; Directive Principles are not. 2. Directive Principles have priority over Fundamental Rights in case of conflict. 3. Both were part of the original Constitution. Which statements are correct?","options":["1 only","1 and 3 only","2 only","All three"],"answer":1},
{"q":"Consider the following about Article 370 as originally applied: 1. It granted special status to Jammu & Kashmir. 2. It was a permanent provision that could not be abrogated. 3. It allowed the state's Constituent Assembly to decide permanent status. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},
{"q":"Which of the following are functions of the Election Commission of India? 1. Conduct of elections to Parliament and state legislatures. 2. Supervising local body elections in all states. 3. Delimitation of constituencies. Choose correct statements.","options":["1 only","1 and 2 only","1 and 3 only","All three"],"answer":0},
{"q":"Consider the following statements about the National Commission for Scheduled Castes (NCSC): 1. It is a constitutional body. 2. It examines complaints and safeguards the rights of SCs. 3. It has powers of a civil court. Which are correct?","options":["2 and 3 only","1 and 2 only","1 only","All three"],"answer":1},
{"q":"Regarding the 'rarest of rare' doctrine in death penalty jurisprudence: 1. It prescribes mandatory death for specific crimes. 2. It was developed by the Supreme Court to restrict death sentences. 3. It requires examination of mitigating and aggravating factors. Which are correct?","options":["2 and 3 only","1 only","1 and 2 only","All three"],"answer":0},
{"q":"Consider the National Dam Safety Act, 2021: 1. It establishes a National Dam Safety Authority. 2. The Act applies only to dams owned by the Centre. 3. It provides for dam safety programmes and surveillance. Which statements are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},
{"q":"About Temporary Suspension of Telecom Services Rules, 2017: 1. It provides procedure for suspension of telecom services. 2. Only the Home Secretary can issue an order under the Rules. 3. Orders under these rules must be narrowly tailored to time and area. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},

{"q":"Consider the Right to Privacy (India): 1. It is a fundamental right under the Constitution. 2. The Supreme Court declared it so in K.S. Puttaswamy case. 3. It is absolute and cannot be restricted. Which are correct?","options":["1 and 2 only","1 only","2 and 3 only","All three"],"answer":0},
{"q":"Which of the following fall under Article 32? 1. Right to move Supreme Court for enforcement of fundamental rights. 2. Parliament can curtail Article 32 by ordinary law. 3. Article 32 is a fundamental right itself. Choose correct statements.","options":["1 and 3 only","1 only","2 only","All three"],"answer":1},
{"q":"Consider the Adjusted Gross Revenue (AGR) issue in telecom: 1. AGR was used to calculate license fees. 2. AGR interpretation included non-core telecom revenues. 3. AGR excluded all international receipts. Which are correct?","options":["1 and 2 only","1 only","2 and 3 only","All three"],"answer":0},
{"q":"About NaBFID (National Bank for Financing Infrastructure and Development): 1. It is a Development Finance Institution. 2. It accepts retail deposits like a commercial bank. 3. It primarily funds long-term infrastructure projects. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Consider e-NWRs: 1. They are digital evidence of stored commodity. 2. They can be used as collateral. 3. They automatically update land records. Which are correct?","options":["1 and 2 only","1 only","2 and 3 only","All three"],"answer":0},
{"q":"Qualified Institutional Placement (QIP): 1. Allows listed companies to raise capital from institutional buyers. 2. Is a mechanism for retail investors mainly. 3. Is regulated by securities market regulator. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},
{"q":"Composite Flash PMI: 1. Reading above 50 indicates expansion. 2. It is a monetary policy instrument of RBI. 3. It is based on surveys of purchasing managers. Which are correct?","options":["1 and 3 only","1 only","2 and 3 only","All three"],"answer":0},
{"q":"About Dollar-Rupee swap auctions by RBI: 1. Used to manage rupee liquidity. 2. Fix rupee exchange rate permanently. 3. Are FX operations not fiscal. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Soil Health Card scheme: 1. Provides nutrient status and recommendations. 2. Guarantees MSP to farmers. 3. Helps precision nutrient management. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},

{"q":"Exchange rate effects: 1. Depreciation benefits exporters short-term. 2. Depreciation always reduces import costs. 3. Remittance receivers may benefit from depreciation. Which are correct?","options":["1 and 3 only","2 only","1 and 2 only","All three"],"answer":0},
{"q":"Market Intervention Scheme (MIS): 1. Procures perishable crops to prevent distress sale. 2. Is primarily a monetary policy tool. 3. Implemented by central agencies for select commodities. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Minimum Selling Price (MSP) for sugar: 1. Ensures mills recover production costs. 2. Directly sets retail consumer prices. 3. Impacts sugarcane farmers' remuneration. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"About climate finance / 'Cali Fund': 1. Intended to finance biodiversity projects. 2. Replace Green Climate Fund. 3. Address digital sequence information (DSI) compensation. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},

{"q":"Ramsar sites: 1. Recognise wetlands of international importance. 2. Equivalent to UNESCO World Heritage listing. 3. Can help access conservation funding. Which are correct?","options":["1 and 3 only","1 only","2 only","All three"],"answer":0},
{"q":"Climate Risk Index: 1. Uses historical weather event data. 2. Includes socio-economic impacts. 3. Based solely on ambient temperature. Which are correct?","options":["1 and 2 only","3 only","1 only","All three"],"answer":0},
{"q":"International Big Cat Alliance (IBCA): 1. Coordinates conservation across countries. 2. Promotes trade in big cat derivatives. 3. Facilitates research and habitat protection. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Brine pools: 1. Hypersaline and denser than surrounding seawater. 2. Mix readily producing high oxygen. 3. Produce anoxic pockets lethal to most marine life. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Ferrihydrite on Mars: 1. Indicates alteration in presence of water. 2. Proves current breathable atmosphere. 3. Supports past wetter conditions. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},

{"q":"'Quipu' cosmic structure: 1. Very large superstructure of galaxy clusters. 2. Challenges simple homogeneity assumptions. 3. Evidence of extraterrestrial intelligence. Which are correct?","options":["1 and 2 only","3 only","1 only","All three"],"answer":0},
{"q":"Gaia BH3 discovery: 1. Nearby passive black hole inferred from stellar motion. 2. Detection relied on astrometric data. 3. Indicates imminent danger to Earth. Which are correct?","options":["1 and 2 only","2 only","3 only","All three"],"answer":0},
{"q":"KM3NeT detectors: 1. Deep-sea neutrino telescopes using Cherenkov radiation. 2. Detect gravitational waves directly. 3. Help study high-energy cosmic neutrinos. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"National Geospatial Mission: 1. Create foundational geospatial infrastructure. 2. Replace GPS globally. 3. Support modernisation of land records. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Small Modular Reactors (SMRs): 1. Modular and suitable for distributed generation. 2. Exempt from current regulatory oversight. 3. Factory-built and scalable. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},

{"q":"Extremely Large Telescope (ELT): 1. Very large aperture to study faint objects. 2. Replace space telescopes. 3. Improve exoplanet & early universe studies. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"ITER project: 1. Demonstrate feasibility of fusion. 2. International collaboration. 3. Deliver commercial fusion power by 2025. Which are correct?","options":["1 and 2 only","3 only","1 only","All three"],"answer":0},
{"q":"Biomedical waste innovations like 'Sṛjanam': 1. Aim eco-friendly on-site processing without incineration. 2. Immediately replace municipal systems nationwide. 3. Focus on treatment at healthcare facilities. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Faecal coliform spike during mass bathing: 1. Indicates sewage contamination and health risk. 2. Reflects improved water quality. 3. Temporary spikes can cause disease outbreaks. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Black plastics in food contact: 1. May contain hazardous additives/heavy metals. 2. All black plastics are food-safe. 3. Risk often arises from recycled e-waste in feedstock. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},

{"q":"Selenium toxicity: 1. From excess selenium in staple grains. 2. Causes hair loss and neurological issues. 3. Is typically a viral outbreak. Which are correct?","options":["1 and 2 only","3 only","1 only","All three"],"answer":0},
{"q":"SMA (Spinal Muscular Atrophy) advances: 1. Disease-modifying therapies improve outcomes. 2. A short antibiotic course cures SMA. 3. Gene therapies are part of strategy. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Aero India: 1. Showcases aerospace & defence tech and cooperation. 2. Is a music festival. 3. Helps defence trade and partnerships. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Pinaka rocket system: 1. Artillery rocket for area saturation. 2. An intercontinental ballistic missile. 3. Provides multi-round salvo capability. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},

{"q":"e-NWRs & farmers: 1. Improve access to formal credit as collateral. 2. Automatically raise MSP. 3. Improve marketability of stored produce. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0},
{"q":"Grameen Credit Score (GCS): 1. Uses alternative data for rural creditworthiness. 2. Replaces formal credit bureaus for all borrowers. 3. Improves inclusion of rural borrowers. Which are correct?","options":["1 and 3 only","2 only","1 only","All three"],"answer":0}
];
/* End QUESTIONS */

QUESTIONS.sort(()=>Math.random()-0.5);

let candidateName = '';
let timeLeft = 60 * 60; // 60 minutes
let timerInterval = null;
const $ = id => document.getElementById(id);

/* Batch renderer to avoid blocking UI */
function renderQuestionsInBatches() {
  const root = $('questions-root'); root.innerHTML = '';
  const batchSize = 6;
  let idx = 0;
  function renderBatch() {
    const end = Math.min(idx + batchSize, QUESTIONS.length);
    for (let i = idx; i < end; i++) {
      const q = QUESTIONS[i];
      const card = document.createElement('div');
      card.className = 'question';
      card.id = 'q' + i;
      const h = document.createElement('h3');
      h.innerText = `Q${i+1}. ${q.q}`;
      card.appendChild(h);
      q.options.forEach((opt, j) => {
        const lbl = document.createElement('label');
        lbl.className = 'option';
        const inp = document.createElement('input');
        inp.type = 'radio';
        inp.name = 'q' + i;
        inp.value = j;
        inp.addEventListener('change', () => markAttempt(i));
        lbl.appendChild(inp);
        lbl.appendChild(document.createTextNode(' ' + opt));
        card.appendChild(lbl);
      });
      root.appendChild(card);
    }
    idx = end;
    if (idx < QUESTIONS.length) {
      setTimeout(renderBatch, 40);
    } else {
      setTimeout(highlightOnScroll, 200);
    }
  }
  renderBatch();
}

function renderTracker() {
  const grid = $('tracker-grid'); grid.innerHTML = '';
  QUESTIONS.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'num';
    d.innerText = i + 1;
    d.addEventListener('click', () => {
      const el = $('q' + i);
      if (el) el.scrollIntoView({behavior:'smooth', block:'center'});
    });
    grid.appendChild(d);
  });
}

function markAttempt(i) {
  const nodes = document.querySelectorAll('#tracker-grid .num');
  const node = nodes[i];
  if (node) node.classList.add('attempted');
  window._attempts = window._attempts || [];
  window._attempts[i] = true;
}

function highlightOnScroll() {
  const qs = document.querySelectorAll('.question');
  if (!qs || qs.length === 0) return;
  const viewportMid = window.innerHeight / 2;
  let active = 0;
  qs.forEach((el, i) => {
    const r = el.getBoundingClientRect();
    if (r.top < viewportMid && r.bottom > 100) active = i;
  });
  const nums = document.querySelectorAll('#tracker-grid .num');
  nums.forEach(n => n.classList.remove('active'));
  if (nums[active]) nums[active].classList.add('active');
}

function startTimer() {
  const tEl = $('timer');
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    const txt = String(m).padStart(2,'0') + ':' + String(s).padStart(2,'0');
    if (tEl) tEl.textContent = txt;
    timeLeft--;
    if (timeLeft < 0) {
      clearInterval(timerInterval);
      submitQuiz(true);
      alert('Time up — quiz auto-submitted.');
    }
  }, 1000);
}

function submitQuiz(auto=false) {
  if (timerInterval) clearInterval(timerInterval);
  let score = 0, correct = 0, wrong = 0, unattempted = 0;
  // compute stats and capture user selections
  const userSelections = [];
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    if (!sel) { unattempted++; userSelections[i] = null; return; }
    const v = parseInt(sel.value);
    userSelections[i] = v;
    if (v === q.answer) { score += 2; correct++; } else { score -= 0.66; wrong++; }
  });

  const total = QUESTIONS.length;
  const res = $('result');
  res.style.display = 'block';

  // Build summary
  let html = `
    <h2>${candidateName}</h2>
    <p><strong>Total Questions:</strong> ${total}</p>
    <p><strong>Correct:</strong> ${correct}</p>
    <p><strong>Incorrect:</strong> ${wrong}</p>
    <p><strong>Unattempted:</strong> ${unattempted}</p>
    <p><strong>Final Score:</strong> ${score.toFixed(2)}</p>
    <hr>
    <h3>Detailed Review</h3>
  `;

  // Build detailed review cards
  QUESTIONS.forEach((q,i)=>{
    html += `<div class="review-card"><h4 style="margin:0 0 8px">Q${i+1}. ${q.q}</h4>`;
    q.options.forEach((opt,j)=>{
      const isCorrect = (j === q.answer);
      const userSel = (userSelections[i] === j);
      const cls = isCorrect ? 'opt-correct' : 'opt-wrong';
      const selectedClass = userSel ? ' user-selected' : '';
      html += `<div class="${cls}${selectedClass}">${String.fromCharCode(65+j)}. ${opt}${ userSel ? ' <strong>(Your choice)</strong>' : '' }</div>`;
    });
    html += `</div>`;
  });

  res.innerHTML = html;
  // hide quiz area slightly after rendering
  setTimeout(()=>{ $('quiz-section').style.display='none'; }, 200);
  res.scrollIntoView({behavior:'smooth'});
}

/* Events wiring */
document.addEventListener('DOMContentLoaded', ()=> {
  renderTracker();
  const startBtn = $('startButton'), submitBtn = $('submitButton'), nameInput = $('name');
  if (startBtn) {
    startBtn.addEventListener('click', ()=> {
      const nm = (nameInput && nameInput.value || '').trim();
      if (!nm) { alert('Please enter your name'); if (nameInput) nameInput.focus(); return; }
      candidateName = nm;
      renderQuestionsInBatches();
      renderTracker();
      $('start-card').style.display = 'none';
      $('quiz-section').style.display = 'block';
      startTimer();
      window.addEventListener('scroll', highlightOnScroll, {passive:true});
      setTimeout(highlightOnScroll, 300);
    });
  }
  if (submitBtn) {
    submitBtn.addEventListener('click', ()=> { if (confirm('Submit quiz now?')) submitQuiz(false); });
  }
  const btnTop = $('btn-top');
  if (btnTop) btnTop.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));
});
</script>
</body>
</html>
